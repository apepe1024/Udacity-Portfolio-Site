<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Udacity Design Mockup Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <div class="container">

        <header>
            <img id="logo" class="item" src="./images/logo.PNG" alt="Udacity logo">
            <h1 id="name" class="item">WILE&nbsp;E.&nbsp;COYOTE</h1>
            <h3 id="description" class="item">SUPER&nbsp;GENIUS</h3>
        </header>
        <hr>
        <div class="wrapper">

            <section class="titantron">
                <img id="genius" src="./images/genius.jpg" alt="Super genius">
            </section>
        </div>

        <footer>
            <h2>Brought To You By</h2>

            <ul id="footer-content">
              <li class="footer-item">

                <img class="footer-image" src="./images/acme.png" alt="Acme Corporation">
                <h3 class="footer-h3">THE ACME CORPORATION</h3>
                <p>My corporate overlords.</p>
              </li>
              <li class="footer-item">

                <img class="footer-image" src="./images/boulder.jpg" alt="Dehydrated Boulders">
                <h3 class="footer-h3">DEHYDRATED BOULDERS</h3>
                <p>Part of a balanced breakfast.</p>
              </li>
              <li class="footer-item">

                <img class="footer-image" src="./images/unicycle.jpg" alt="Jet-Propelled Unicycle">
                <h3 class="footer-h3">JET-PROPELLED UNICYCLE</h3>
                <p>Your ticket to the hospital.</p>
              </li>
            </ul>

        </footer>
    </div>
  </body>
</html>
